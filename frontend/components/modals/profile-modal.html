<style>

<script>
  (function () {
    "use strict";

    console.log("üéØ Profile Modal script STARTED");

    // Immediately bind events without delay
    bindProfileModalEvents();

    function bindProfileModalEvents() {
      const cancelBtn = document.getElementById("cancelProfileBtn");
      if (!cancelBtn) {
        setTimeout(bindProfileModalEvents, 50);
        return;
      }

      console.log("üîó Binding profile modal events NOW...");

      const modal = document.getElementById("profileModal");
      const closeBtn = document.getElementById("closeProfileModal");
      const cancelBtn = document.getElementById("cancelProfileBtn");
      const saveBtn = document.getElementById("saveProfileBtn");

      console.log("Elements found:", {
        modal: !!modal,
        closeBtn: !!closeBtn,
        cancelBtn: !!cancelBtn,
        saveBtn: !!saveBtn,
      });

      // ============================================
      // CLOSE BUTTON (X)
      // ============================================
      if (closeBtn) {
        closeBtn.onclick = function (e) {
          if (e) {
            e.preventDefault();
            e.stopPropagation();
          }
          console.log("‚úÖ CLOSE button clicked!");
          closeProfileModalNow();
          return false;
        };
        console.log("‚úÖ Close button bound (onclick)");
      }

      // ============================================
      // CANCEL BUTTON
      // ============================================
      if (cancelBtn) {
        cancelBtn.onclick = function (e) {
          if (e) {
            e.preventDefault();
            e.stopPropagation();
          }
          console.log("‚úÖ CANCEL button clicked - Returning to home interface");
          closeProfileModalNow();

          console.log("üè† Navigating to Home/Schedule...");
          try {
            if (
              window.AppNavigation &&
              typeof AppNavigation.navigateToSection === "function"
            ) {
              AppNavigation.navigateToSection("schedule");
            } else {
              const scheduleBtn = document.querySelector(
                'button[data-section="schedule"]'
              );
              if (scheduleBtn) scheduleBtn.click();
            }
          } catch (err) {
            console.error("Navigation error:", err);
          }

          return false;
        };
        console.log("‚úÖ Cancel button bound (onclick)");
      }

      // ============================================
      // SAVE BUTTON
      // ============================================
      if (saveBtn) {
        saveBtn.onclick = async function (e) {
          if (e) {
            e.preventDefault();
            e.stopPropagation();
          }
          console.log("‚úÖ SAVE button clicked!");
          await saveProfileDataNow();
          return false;
        };
        console.log("‚úÖ Save button bound (onclick)");
      }

      // ============================================
      // BACKDROP CLICK
      // ============================================
      if (modal) {
        modal.onclick = function (e) {
          if (e.target === modal) {
            console.log("üéØ Backdrop clicked!");
            closeProfileModalNow();
          }
        };
        console.log("‚úÖ Backdrop click bound");
      }

      console.log("‚úÖ‚úÖ‚úÖ All events bound successfully!");
    }

    // ============================================
    // CLOSE MODAL FUNCTION
    // ============================================
    function closeProfileModalNow() {
      console.log("üö™ Closing profile modal via ModalManager...");

      if (window.ModalManager && window.ModalManager.close) {
        window.ModalManager.close("profileModal");
      } else {
        console.error("‚ùå ModalManager not available");
      }
    }

    // ============================================
    // SAVE PROFILE FUNCTION
    // ============================================
    async function saveProfileDataNow() {
      console.log("üíæüíæüíæ SAVING PROFILE DATA NOW...");

      // Use ProfileManager to save
      if (window.ProfileManager && window.ProfileManager.saveProfile) {
        console.log("‚úÖ Using ProfileManager.saveProfile()");
        await window.ProfileManager.saveProfile();
      } else {
        console.error("‚ùå ProfileManager not available");
        alert("‚ùå H·ªá th·ªëng ch∆∞a s·∫µn s√†ng");
      }
    }

    console.log("‚úÖ‚úÖ‚úÖ Profile modal script READY!");
  })();
</script>
