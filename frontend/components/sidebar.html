<script>
  (function () {
    console.log("Sidebar + Settings Modal loaded");

    const settingsModal = document.getElementById("settingsModal");
    const openBtn = document.getElementById("settingsBtn");
    const closeBtn = document.getElementById("closeSettingsModal");
    const modalLogoutBtn = document.getElementById("modalLogoutBtn");

    // Hàm cập nhật thông tin người dùng (dùng chung)
    function updateUserInfo(user) {
      if (!user) return;

      // Sidebar
      document.querySelector(".user-name").textContent =
        user.hoten || user.username || "Người dùng";
      document.querySelector(".user-email").textContent =
        user.email || "email@example.com";
      document.querySelector(".avatar-letter").textContent = (
        user.hoten ||
        user.username ||
        "?"
      )
        .charAt(0)
        .toUpperCase();

      // Modal
      document.querySelector(".settings-user-name").textContent =
        user.hoten || user.username || "Người dùng";
      document.querySelector(".settings-user-email").textContent =
        user.email || "email@example.com";
      document.querySelector(".settings-avatar-letter").textContent = (
        user.hoten ||
        user.username ||
        "?"
      )
        .charAt(0)
        .toUpperCase();
    }

    // Load user khi mở trang
    document.addEventListener("DOMContentLoaded", () => {
      const userData = localStorage.getItem("user_data");
      if (userData) {
        try {
          const user = JSON.parse(userData);
          updateUserInfo(user);
        } catch (e) {
          console.error("Lỗi parse user_data:", e);
        }
      }
    });

    // Mở modal
    openBtn?.addEventListener("click", (e) => {
      e.preventDefault();
      settingsModal.classList.remove("hidden");
    });

    // Đóng modal
    const closeModal = () => {
      settingsModal.classList.add("hidden");
    };
    closeBtn?.addEventListener("click", closeModal);
    settingsModal.addEventListener("click", (e) => {
      if (e.target === settingsModal) closeModal();
    });

    // Đăng xuất (cả sidebar và modal)
    const handleLogout = async (e) => {
      e.preventDefault();
      if (!confirm("Bạn có chắc chắn muốn đăng xuất?")) return;

      try {
        if (typeof Utils !== "undefined") {
          await Utils.makeRequest("/api/auth/logout", "POST");
        }
      } catch (err) {
        /* không sao */
      }

      localStorage.removeItem("auth_token");
      localStorage.removeItem("token");
      localStorage.removeItem("user_data");

      if (typeof Utils !== "undefined") {
        Utils.showToast("Đã đăng xuất thành công", "success");
      }

      setTimeout(() => (window.location.href = "/login.html"), 800);
    };

    document
      .querySelector("[data-logout]")
      ?.addEventListener("click", handleLogout);
    modalLogoutBtn?.addEventListener("click", handleLogout);

    // Export để dùng ở nơi khác
    window.updateSidebarUser = updateUserInfo;

    // ✅ NEW: Open Profile Modal - Work early, before manager init
    const openProfileBtn = document.getElementById("openProfileBtn");
    if (openProfileBtn) {
      openProfileBtn.addEventListener("click", (e) => {
        e.preventDefault();
        // Wait for ProfileManager if not ready yet
        const tryOpen = () => {
          if (window.ProfileManager && ProfileManager.openProfileModal) {
            ProfileManager.openProfileModal();
          } else {
            setTimeout(tryOpen, 100);
          }
        };
        tryOpen();
      });
    }

    // ✅ NEW: Open Notification Modal - Work early, before manager init
    const openNotificationBtn = document.getElementById("openNotificationBtn");
    if (openNotificationBtn) {
      openNotificationBtn.addEventListener("click", (e) => {
        e.preventDefault();
        // Wait for NotificationManager if not ready yet
        const tryOpen = () => {
          if (
            window.NotificationManager &&
            NotificationManager.openNotificationModal
          ) {
            NotificationManager.openNotificationModal();
          } else {
            setTimeout(tryOpen, 100);
          }
        };
        tryOpen();
      });
    }

    // Navigation
    const initNav = setInterval(() => {
      if (window.AppNavigation?.navigateToSection) {
        clearInterval(initNav);
        document.querySelectorAll("[data-section]").forEach((btn) => {
          btn.addEventListener("click", (e) => {
            e.preventDefault();
            AppNavigation.navigateToSection(btn.dataset.section);
          });
        });
      }
    }, 100);
    setTimeout(() => clearInterval(initNav), 5000);
  })();
</script>
