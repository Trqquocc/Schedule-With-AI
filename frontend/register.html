<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký - Quản lý công việc</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="assets/css/login.css" />
  </head>
  <body>
    <div class="auth-container">
      <div class="form-panel">
        <div class="form-wrapper">
          <h1 class="form-title">Đăng kí</h1>

          <form id="registerForm" method="post">
            <div class="input-group">
              <input
                type="text"
                id="hoten"
                name="hoten"
                autocomplete="name"
                placeholder="Họ và tên"
              />
            </div>

            <div class="input-group">
              <input
                type="text"
                id="username"
                name="username"
                required
                autocomplete="username"
                placeholder="Tên đăng nhập"
              />
            </div>

            <div class="input-group">
              <input
                type="email"
                id="email"
                name="email"
                required
                autocomplete="email"
                placeholder="Email"
              />
            </div>

            <div class="input-group">
              <input
                type="password"
                id="password"
                name="password"
                required
                autocomplete="new-password"
                placeholder="Mật khẩu"
              />
            </div>

            <button type="submit" class="submit-btn">Đăng kí</button>
          </form>

          <div class="mobile-link">
            <p>
              Đã có tài khoản?
              <a href="/login.html">Đăng nhập ngay</a>
            </p>
          </div>

          <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Đang đăng ký...</p>
          </div>
        </div>
      </div>

      <div class="welcome-panel welcome-panel-right">
        <div class="welcome-content">
          <h1 class="welcome-title">Hello, Welcome!</h1>
          <a href="/login.html" class="switch-btn"> Đăng nhập </a>
        </div>
      </div>
    </div>

    <script src="assets/js/utils.js"></script>
    <script src="assets/js/auth.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const registerForm = document.getElementById("registerForm");
        const loading = document.getElementById("loading");

        registerForm.addEventListener("submit", async function (e) {
          e.preventDefault();

          const username = document.getElementById("username").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const hoten = document.getElementById("hoten").value;

          if (!username || !email || !password) {
            alert("Vui lòng nhập đầy đủ thông tin bắt buộc!");
            return;
          }

          const isLengthValid = password.length >= 6;
          const isCapitalValid = /^[A-Z]/.test(password);
          const isNumberValid = /\d/.test(password);
          const isSpecialValid = /[@$!%*?&]/.test(password);

          if (
            !isLengthValid ||
            !isCapitalValid ||
            !isNumberValid ||
            !isSpecialValid
          ) {
            alert(
              "Mật khẩu không hợp lệ. Vui lòng đáp ứng tất cả các yêu cầu."
            );
            return;
          }

          try {
            loading.classList.remove("hidden");
            await AuthManager.register({
              username,
              email,
              password,
              hoten,
            });
          } catch (error) {
            alert("Đăng ký thất bại: " + error.message);
          } finally {
            loading.classList.add("hidden");
          }
        });
      });
    </script>
  </body>
</html>
