<!-- Debug AI Modal CSS -->
<html>
  <head>
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
      }
      button {
        padding: 10px 20px;
        cursor: pointer;
        margin: 10px;
      }

      /* Minimal modal CSS for testing */
      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: none;
        align-items: center;
        justify-content: center;
        padding: 20px;
        background: rgba(0, 0, 0, 0.5);
        z-index: 10000;
      }

      .modal.active {
        display: flex !important;
      }

      .modal.hidden {
        display: none !important;
      }

      .modal-content {
        display: flex;
        flex-direction: column;
        background: white;
        border-radius: 12px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        width: 95%;
        max-width: 700px;
        max-height: 90vh;
        overflow-y: auto;
      }

      .ai-modal-header {
        padding: 20px;
        background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
        color: white;
        border-radius: 12px 12px 0 0;
        flex-shrink: 0;
      }

      .ai-modal-body {
        padding: 20px;
        flex: 1;
        overflow-y: auto;
      }

      .ai-modal-footer {
        padding: 20px;
        background: #f9fafb;
        border-top: 1px solid #e5e7eb;
        display: flex;
        gap: 10px;
        flex-shrink: 0;
      }
    </style>
  </head>
  <body>
    <h1>ðŸ§ª AI Modal CSS Debug Test</h1>
    <button onclick="testModal()">Test Modal</button>
    <button onclick="debugModal()">Debug Info</button>

    <div id="testModal" class="modal hidden">
      <div class="modal-content">
        <div class="ai-modal-header">
          <h2>Test Modal</h2>
        </div>
        <div class="ai-modal-body">
          <p>This is a test modal.</p>
          <p>Lorem ipsum dolor sit amet.</p>
          <p>If you can see this, CSS is working!</p>
        </div>
        <div class="ai-modal-footer">
          <button onclick="closeModal()">Close</button>
        </div>
      </div>
    </div>

    <script>
      function testModal() {
        const modal = document.getElementById("testModal");
        modal.classList.remove("hidden");
        modal.classList.add("active");
        debugModal();
      }

      function closeModal() {
        const modal = document.getElementById("testModal");
        modal.classList.add("hidden");
        modal.classList.remove("active");
      }

      function debugModal() {
        const modal = document.getElementById("testModal");
        const content = modal.querySelector(".modal-content");

        console.log("=== MODAL DEBUG ===");
        console.log("Modal:", {
          display: getComputedStyle(modal).display,
          visibility: getComputedStyle(modal).visibility,
          opacity: getComputedStyle(modal).opacity,
          zIndex: getComputedStyle(modal).zIndex,
        });

        if (content) {
          const rect = content.getBoundingClientRect();
          console.log("Content:", {
            display: getComputedStyle(content).display,
            width: rect.width,
            height: rect.height,
            flexDirection: getComputedStyle(content).flexDirection,
          });
        }
      }
    </script>
  </body>
</html>
